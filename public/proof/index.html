<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proof Log</title>
    <link rel="stylesheet" href="./proof.css" />
  </head>
  <body>
    <main>
      <header class="stack intro">
        <h1>Proof Log</h1>
        <p class="lead">Evidence sprints and AC green tags rendered at build time.</p>
        <div class="legend" role="note">
          <span class="dot dot-evidence" aria-hidden="true"></span>
          <span>Evidence sprint</span>
          <span class="dot dot-green" aria-hidden="true"></span>
          <span>AC green</span>
        </div>
        <form class="filters" id="filters" aria-label="Filter proof entries">
          <label>
            <span class="muted">Type</span>
            <select id="typeFilter">
              <option value="all" selected>All</option>
              <option value="evidence-sprint">Evidence sprint</option>
              <option value="ac-green">AC green</option>
            </select>
          </label>
          <label>
            <span class="muted">Feature</span>
            <input type="search" id="featureFilter" placeholder="Filter by feature" />
          </label>
        </form>
      </header>

      
    <section>
      <header class="list-head">
        <h2>Latest 1 of 1</h2>
      </header>
      <ul class="proof-list">
        
        <li data-type="ac-green" data-feature="website">
          <span class="dot dot-green" aria-hidden="true"></span>
          <div class="entry">
            <a href="./ac-green_website_2025-11-02/index.html">ac-green_website_2025-11-02</a>
            <small class="muted">2025-11-02 â€¢ website</small>
          </div>
        </li>
      
      </ul>
    </section>
  
    </main>
    <script>
      (() => {
    const list = document.querySelectorAll('.proof-list li');
    const typeSelect = document.getElementById('typeFilter');
    const featureInput = document.getElementById('featureFilter');
    const emptyState = document.createElement('p');
    emptyState.className = 'muted empty-msg';
    emptyState.textContent = 'No entries match the current filters.';

    const parent = document.querySelector('.proof-list');

    function ensureEmptyState(visible) {
      if (!parent) return;
      const existing = parent.parentElement?.querySelector('.empty-msg');
      if (!visible) {
        if (!existing) {
          parent.parentElement?.appendChild(emptyState);
        }
      } else if (existing) {
        existing.remove();
      }
    }

    function applyFilters() {
      let visibleCount = 0;
      const typeValue = typeSelect?.value ?? 'all';
      const featureValue = (featureInput?.value ?? '').toLowerCase();
      list.forEach((item) => {
        const matchesType = typeValue === 'all' || item.dataset.type === typeValue;
        const matchesFeature = !featureValue || item.dataset.feature.includes(featureValue);
        const show = matchesType && matchesFeature;
        item.style.display = show ? '' : 'none';
        if (show) visibleCount += 1;
      });
      ensureEmptyState(visibleCount > 0);
    }

    typeSelect?.addEventListener('change', applyFilters);
    featureInput?.addEventListener('input', applyFilters);
  })();
    </script>
  </body>
</html>
