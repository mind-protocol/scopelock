<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="256" viewBox="0 0 1024 256">
  <rect width="100%" height="100%" fill="#0B1220"/>

  <defs>
    <style>
      .ring { fill: none; stroke: "#1EE5B8"; stroke-width: 16; }
      .ring2 { fill: none; stroke: "#1EE5B8"; stroke-width: 16; opacity: 0.8; }
      .check { fill: none; stroke: "#5CE27E"; stroke-width: 24; stroke-linecap: round; stroke-linejoin: round; }
      .word { fill: "#E6EAF2"; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; font-weight: 700; letter-spacing: -0.5px; }
    </style>
  </defs>
  <g transform="translate(16,16)">
    <!-- Left rounded square -->
    <rect x="0" y="0" rx="48" ry="48" width="176" height="176" class="ring"/>
    <!-- Right rounded square, overlapping to suggest interlock -->
    <rect x="64" y="0" rx="48" ry="48" width="176" height="176" class="ring2"/>
    <!-- Check bridges both shapes -->
    <path class="check" d="M32 96l48 48l112 -112"/>
  </g>
  <text class="word" x="320" y="160" font-size="112">ScopeLock</text>
</svg>