name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build site
        run: npm run build

      - name: Generate proof bundle
        run: make proof

      - name: Upload proof artifact
        uses: actions/upload-artifact@v4
        with:
          name: proof-bundle
          path: public/proof
